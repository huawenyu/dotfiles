## New session
#   tmux new -s default
#   tmux new -t default
#   tmux new -dt default
#
# Share tmux/Cygwen have socket permision issue:
#   touch /tmp/tmsock
#   chmod 777 /tmp/tmsock
#   tmux -S /tmp/tmsock new -t default       <=== if from MobaXterm local shell, we can create local listen socket
#   tmux -S /tmp/tmsock list-ses
