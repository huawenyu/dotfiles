      panes:                # List of panes
        - pan-client:
          - keys: Enter
        - pan-server:
          - keys: Enter
        - pan-fgt-left:
          - keys: Enter
        - pan-fgt-right:
          - keys: Enter
        - pan-cmdssh-left:
          - keys: Enter
        - pan-cmdssh-right:
          - keys: Enter

